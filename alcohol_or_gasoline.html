<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alcohol or gasoline?</title>
</head>
<body>
<script>
  let tank = 40;
  let tripWithAlcohol = 300;
  let tripWithGasoline = 480;
  let alcoholConsumption = tripWithAlcohol / tank;
  let gasolineConsumption = tripWithGasoline / tank;

  document.write("Alcohol consumption: " + alcoholConsumption + "<br>");
  document.write("Gasoline consumption: " + gasolineConsumption + "<br>");
</script>
</body>
</html>

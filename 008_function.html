<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
  function skipLine(numberOfSkippedLines = 1) {
    for (let i = 0; i < numberOfSkippedLines; i++) {
      document.write("<br>");
    }
  }

  document.write("First line.");
  skipLine();
  document.write("Second line.");
  skipLine();
  document.write("Third line.");
  skipLine(5);
  document.write("Fourth line.");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average age</title>
</head>
<body>
<script>
    let firstAge = 18;
    let secondAge = 20;
    let thirdAge = 21;

    let average = (firstAge + secondAge + thirdAge) / 3;

    document.write("The (rounded) average age is: " + Math.round(average) + "<br>");

    let firstName = "John";

    document.write(firstName+ " has " + firstAge + " years old.")
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>
<script>
  let currentYear = 2022;

  document.write("Felipe is " + (currentYear - 2001) + " years old.<br>");
  document.write("Gabriel is " + (currentYear - 2002) + " years old.<br>");
  document.write("Lucas is " + (currentYear - 2000) + " years old.<br>");

  currentYear = 2023;

  document.write("Happy new year! Now is " + currentYear + "!");
</script>
</body>
</html>
